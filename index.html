<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/style.css">

    <link rel="icon" href="/favicon.ico">

    <meta property="og:title" content="恒河沙那由単語">
    <meta property="og:description" content="意識の外の単語">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nayutango-c1cm.vercel.app/">

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:image" content="https://nayutango-c1cm.vercel.app/ogp-image.png">

  <body>
    <div id="app">
      <h1>恒河沙那由単語</h1>
      <p>現在の単語数： <span id="word-count">0</span></p>
      
      <div id="gacha-display" class="square-box">
        読み込み中
      </div>

      <div class="button-group">
        <button id="gacha-button">取り出す</button>
        <button id="save-button">保存</button>
      </div>

      <p>単語が取り出された回数： <span id="total-count">0</span></p>
    </div>

    <div class="add-form">
      <p class="form-notice">単語を追加できる<br>私の一存で削除することがある</p>
      <input type="text" id="new-word" placeholder="単語">
      <input type="text" id="user-name" placeholder="名前（任意）">
      <button id="add-button">追加</button>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
